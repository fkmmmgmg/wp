<html>
  <head>
    <title></title><!-- 標題-->
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <!-- 這行代碼引用了一個外部的 CSS 樣式表。href="main.css" 指定了 CSS 文件的路徑-->
    <!--表示這是一個 ES6 模塊，允許使用 ES6 的模塊導入和導出語法-->
  </head>
  <body>
    <section id="content">
      <!-- 這是一個 section 元素，具有一個 id 屬性為-->
      <!--這個區塊用於容納網頁的主要內容，初始為空-->
    </section>
    <script src="main.js" type="module"></script>
    <!--這行代碼引用了一個外部的 JavaScript 文件。src="main.js" 指定了 JavaScript 文件的路徑-->
  </body>
</html>
