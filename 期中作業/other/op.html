<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gevstack - Text Changing Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1"><imag scr="1"/></span>
        <span style="--i: 2"><imag scr="2"/></span>
        <span style="--i: 3"><imag scr="3"/></span>
        <span style="--i: 4"><imag scr="4"/></span>
        <span style="--i: 5"><imag scr="5"/></span>
        <span style="--i: 6"><imag scr="6"/></span>
        <span style="--i: 7"><imag scr="7"/></span>
        <span style="--i: 8"><imag scr="8"/></span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
</html>
