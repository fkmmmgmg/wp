<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏視頻超出部分 */
        }
        
        .Navbar {
    	backdrop-filter: blur(500px);
    	box-shadow: 0px 0px 30px rgba(42, 42, 44, 0.8);
    	border: 1px solid rgba(255, 255, 255, 0.8);
        position: fixed; /* 固定位置 */
        top: 0; /* 距離頂部位置 */
        left: 0; /* 距離左側位置 */
        width: 100%;
        height: 100px; /* 初始高度 */
        transform: translateY(-100px); /* 將側欄移出視窗 */
        transition: transform 0.3s ease; /* 過渡效果 */
        z-index: 1000; /* 確保在視頻上方 */
        background-color: rgba(62, 62, 62, 0.8); /* 背景色 */
        padding: 20px; /* 內邊距 */
        }

        body:hover .Navbar {
            transform: translateY(0); /* 滑鼠移動到 body 時顯示側欄 */
        }


        .navbar-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: right;
        }

        .navbar-list li {
            margin: 0 10px; /* 調整圖片之間的間距 */
            text-align: center; /* 文字置中 */
        }

        .navbar-list li img {
            width: 30px; /* 調整圖片大小 */
            height: auto;
        }

        .navbar img:hover {
        filter: drop-shadow(1px 1px 20px white)
        }

        .navbar-list li p {
            margin: 5px 0 0; /* 調整文字與圖片的距離 */
            font-size: 14px; /* 調整文字大小 */
            color: black; /* 文字顏色 */
        }


        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
            transition: 1s opacity;
        }

        #video-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 5em;
            margin-top: 10%;
        }
    </style>
</head>
<body>

 <div class="Navbar">
        <!-- 在這裡添加您的導航欄內容 -->
        <nav>
            <ul>
                <ul class="navbar-list">
                <li><img src="https://github.com/fkmmmgmg/wp/blob/master/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/HOME.png?raw=true" alt="Home">
                     <p>Home</p>
                </li>
                <li><img src="https://github.com/fkmmmgmg/wp/blob/master/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/DOG.png?raw=true" alt="Animal">
                    <p>Animal</p>
                </li>
                <li><img src="https://github.com/fkmmmgmg/wp/blob/master/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/TREE.png?raw=true" alt="Plant">
                    <p>Plant</p>
                </li>
                <li><img src="https://github.com/fkmmmgmg/wp/blob/master/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/PI.png?raw=true" alt="Pavement">
                    <p>Pavement</p>
                </li>
            </ul>
        </nav>
    </div>


    <video autoplay loop muted id="video-background">
        <source src="https://videos.pexels.com/video-files/3866539/3866539-hd_1280_720_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="video-content">
        <h1>material</h1>
    </div>

    

</body>
</html>
