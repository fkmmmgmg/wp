<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 隱藏視頻超出部分 */
        }

        .loader-container {
            position: absolute;
            z-index: 2000; /* 確保加載動畫在最上層 */
        }

        .loader {
            display: flex;
            font-size: 2rem;
            color: white;
            position: relative;
        }

        .loader span {
            animation: blur 4s infinite;
            margin: 0.7rem;
            font-size: 50px;
        }

        @keyframes blur {
            0% {
                filter: blur(0);
            }
            25% {
                filter: blur(1px);
            }
            50% {
                filter: blur(5px);
            }
            75% {
                filter: blur(1px);
            }
            100% {
                filter: blur(0);
            }
        }

        .loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.4s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.8s;
        }

        .loader span:nth-child(4) {
            animation-delay: 1s;
        }

        .loader span:nth-child(5) {
            animation-delay: 1.4s;
        }

        .loader span:nth-child(6) {
            animation-delay: 1.8s;
        }

        .Navbar {
            backdrop-filter: blur(500px);
            position: fixed; /* 固定位置 */
            top: 0; /* 距離頂部位置 */
            left: 0; /* 距離左側位置 */
            width: 100%;
            height: 50px; /* 初始高度 */
            transition: height 0.5s ; /* 過渡效果 */
            z-index: 1000; /* 確保在視頻上方 */
            background: linear-gradient(to bottom, rgba(63, 63, 63, 0.8), rgba(63, 63, 63, 0)); /* 漸層背景色 */
            padding: 20px; /* 內邊距 */
        }

        .Navbar:hover {
            height: 100%; /* 滑動效果 */
        }

        .navbar-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: right;
            padding-right: 20px;
        }

        .navbar-list li {
            margin: 0 10px; /* 調整圖片之間的間距 */
            text-align: center; /* 文字置中 */
        }

        .navbar-list li img {
            width: 35px; /* 調整圖片大小 */
            height: auto;
            filter: drop-shadow(1px 1px 20px white);
        }

        .navbar-list li p {
            margin: 5px 0 0; /* 調整文字與圖片的距離 */
            font-size: 14px; /* 調整文字大小 */
            color: white; /* 文字顏色 */
        }

        .navbar-list li.active img,
        .navbar-list li.active p {
            filter: drop-shadow(1px 1px 20px yellow);
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
            transition: 1s opacity;
        }

        #video-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 5em;
            margin-top: 10%;
        }

        a{
            color: white;
            text-decoration:none;
        }

        .op {
            display: flex;
            font-size: 2rem;
            color: white;
            position: relative;
        }
        .op:last-of-type{
            margin-left:-360px ;
            animation: slidein 7s infinite;
        }
        @keyframes showup{
            0%{opacity: 0;}
            20%{opacity: 1;}
            80%{opacity: 1;}
            100%{opacity: 0;}
        }

    </style>
</head>
<body>

    <div class="Navbar">
        <nav>
            <ul class="navbar-list">
                <li><img src="https://github.com/fkmmmgmg/wp/blob/cba3bca15b40bed85b6bca811f02f7ccccb74e0f/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/HOME.png?raw=true" alt="Home">
                    <p><a href="https://fkmmmgmg.github.io/wp/work1/%E8%87%AA%E6%88%91%E4%BB%8B%E7%B4%B9.html">Home</p>
                </li>
                <li><img src="https://github.com/fkmmmgmg/wp/blob/cba3bca15b40bed85b6bca811f02f7ccccb74e0f/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/DOG.png?raw=true" alt="Animal">
                    <p><a href="https://fkmmmgmg.github.io/wp/work1/%E8%87%AA%E6%88%91%E4%BB%8B%E7%B4%B9.html"></a>Animal</p>
                </li>
                <li><img src="https://github.com/fkmmmgmg/wp/blob/cba3bca15b40bed85b6bca811f02f7ccccb74e0f/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/TREE.png?raw=true" alt="Plant">
                    <p><a href="https://fkmmmgmg.github.io/wp/work1/%E8%87%AA%E6%88%91%E4%BB%8B%E7%B4%B9.html"></a>Plant</p>
                </li>
                <li><img src="https://github.com/fkmmmgmg/wp/blob/cba3bca15b40bed85b6bca811f02f7ccccb74e0f/%E6%9C%9F%E4%B8%AD%E4%BD%9C%E6%A5%AD/PI.png?raw=true" alt="Pavement">
                    <p><a href="https://fkmmmgmg.github.io/wp/work1/%E8%87%AA%E6%88%91%E4%BB%8B%E7%B4%B9.html"></a>Pavement</p>
                </li>
            </ul>
        </nav>
    </div>

    <div class="loader-container">
        <div class="loader">
            <span>M</span>
            <span>A</span>
            <span>T</span>
            <span>E</span>
            <span>R</span>
            <span>I</span>
            <span>A</span>
            <span>L</span>
        </div>
    </div>

    <video autoplay loop muted id="video-background">
        <source src="https://videos.pexels.com/video-files/3866539/3866539-hd_1280_720_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

   

    <script>
        document.querySelectorAll('.navbar-list li').forEach(item => {
            item.addEventListener('click', () => {
                // 移除所有項目的active類
                document.querySelectorAll('.navbar-list li').forEach(li => {
                    li.classList.remove('active');
                });
                // 為當前點擊項添加active類
                item.classList.add('active');
            });
        });
    </script>

</body>
</html>
