<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景視頻文字</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏視頻超出部分 */
        }
        
        .Navbar {
    	backdrop-filter: blur(300px);
    	box-shadow: 0px 0px 30px rgba(227, 228, 237,0.8);
    	border: 1px solid rgba(255, 255, 255, 0.8);
}

        .navbar-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: right;
}

        .navbar-list li {
            margin: 0 10px; /* 調整圖片之間的間距 */
}

        .navbar-list li img {
            width: 50px; /* 調整圖片大小 */
            height: auto;
}

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
            transition: 1s opacity;
        }

        #video-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 5em;
            margin-top: 10%;
        }
    </style>
</head>
<body>

 <div class="Navbar">
        <!-- 在這裡添加您的導航欄內容 -->
        <nav>
            <ul>
                <ul class="navbar-list">
                <li><img src="D:\我的\html2denojs\wp\期中作業\HOME.jpg" alt="Home"></li>
                <li><img src="icom.png" alt="Animal"></li>
                <li><img src="icom.png" alt="Plant"></li>
                <li><img src="icom.png" alt="Pavement"></li>
            </ul>
        </nav>
    </div>


    <video autoplay loop muted id="video-background">
        <source src="https://videos.pexels.com/video-files/3866539/3866539-hd_1280_720_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="video-content">
        <h1>material</h1>
    </div>
</body>
</html>
