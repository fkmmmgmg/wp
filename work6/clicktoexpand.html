</style>

<body>

<div id="sidebar" onclick="toggle()"></div>

<script>
let mode = 'narrow'
let sidebar = document.querySelector('#sidebar')
console.log('sidebar=', sidebar)
function toggle() {
   if (mode == 'narrow')
   {
      mode = 'wide'
      sidebar.style.width = "100px"
   } else {
      mode = 'narrow'
      sidebar.style.width = "20px"
   }
}

</script>

</body>
