<!DOCTYPE html>
<html>
<body style="background-color: #CAF0F8;">
<h2>註冊畫面練習</h2>
<h4>註冊畫面有加CSS版</h4>
<head>
<style>
.city {
  background-color: #90E0EF;
  color: #03045E;
  border: 2px solid#00B4D8;
  margin: 20px;
  padding: 20px;
}
</style>

</head>

<body>
<div class="city">
<form action="/action_page.php" target="framename" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>自我介紹:</legend>
     <label for="name">名字：</label><br>
     <input type="text" id="name" name="name" required><br>
     <label for="introduction">自傳：</label><br>
     <textarea id="introduction" name="introduction"></textarea><br>
     <label for="attachment">作品集：</label><br>
 	 <input type="file" id="attachment" name="attachment"><br>
  </fieldset>
</form>
</div>
  
  <label for="email">email：</label><br>
  <input type="email" id="email" name="email" required><br>
  
  <label for="date">生日：</label><br>
  <input type="date" id="date" name="date"><br>
  
  <label for="color">喜歡的顏色：</label><br>
  <input type="color" id="color" name="color"><br>
  
  <label for="blood">血型：</label><br>
  <input type="radio" id="A" name="blood" value="A">
  <label for="A">A</label><br>
  <input type="radio" id="B" name="blood" value="B">
  <label for="B">B</label><br>
  <input type="radio" id="O" name="blood" value="O">
  <label for="O">O</label><br>
  <input type="radio" id="AB" name="blood" value="AB">
  <label for="AB">AB</label><br>
  
  <label for="phone">電話：</label><br>
  <input type="tel" id="phone" phone="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
  
  <label for="username">帳號：</label><br>
  <input type="text" id="username" name="username" required><br>
  
  <label for="password">密碼：</label><br>
  <input type="password" id="password" name="password" required><br>

  <input type="submit" value="註冊">
    
</form> 


</body>
</html>
